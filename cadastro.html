<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Bora Marcar - Cadastre-se</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>
<body id="custom-style">
    <nav id="custom-navbar" class="navbar navbar-expand-lg" style="background-color: #004AAD;">
        <div class="container-fluid"> 
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="images/bora_logo.png"  width="105" height="65">
                </a>
            </div>
            <div class="d-flex" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                <div class="d-flex">
                    <button class="btn btn1">Entrar</button>
                </div>
                <div class="d-flex">
                    <button class="btn btn-primary btn2 disabled">Cadastre-se</button>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-form">
        <form class="form-cadastro" method="GET">
            <div class="mb-4 titulo">
                <h1>Cadastre sua conta:</h1>
            </div>
            <div class="mb-4">
                <input type="email" name="email" class="form-control" id="input-email" aria-describedby="emailHelp" placeholder="E-mail:" required>
            </div>
            <div class="mb-4">
              <input type="password" pattern="^[0-9a-zA-Z]+$" minlength="8" maxlength="12" title="Senha precisa ter entre 8 a 12 caracteres e possui ao menos uma letra e um numero"  name="senha" class="form-control" id="input-senha" placeholder="Senha:" required>
            </div>
            <div class="mb-4">
                <input type="password" pattern="^[0-9a-zA-Z]+$" minlength="8" maxlength="12" title="Senha precisa ter entre 8 a 12 caracteres e possui ao menos uma letra e um numero" class="form-control" id="input-confirma-senha" placeholder="Confirmação de senha:" required>
            </div>
            <div class="mb-4 tipo-conta">Selecione o tipo de conta:</div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center custom-buttons" id="type-buttons">
                <button class="btn btn-primary" type="submit" formaction="cadastro-pessoal.html">PESSOAL</button>
                <button class="btn btn-primary" id="btn-comercio" type="submit" formaction="cadastro-comercio.html">COMÉRCIO</button>
              </div>
          </form>
    </div>
    <script src="scripts/utils.js"></script> 
    <script src="scripts/cadastro.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>

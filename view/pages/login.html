<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/navbar.css">
  <link rel="stylesheet" href="../styles/cadastro.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>Bora Marcar - Entrar</title>
  <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
</head>

<body id="custom-style">
  <nav id="custom-navbar" class="navbar navbar-expand-lg" style="background-color: #004AAD;">
    <div class="container-fluid">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="../images/bora_logo.png" width="105" height="65">
        </a>
      </div>
      <div class="d-flex botoes" id="navbarSupportedContent">
        <div class="d-flex">
          <button class="btn btn1">Entrar</button>
        </div>
        <div class="d-flex">
          <button class="btn btn-primary btn2 disabled">Cadastre-se</button>
        </div>
      </div>
    </div>
  </nav>
  <div class="container-form">
    <form class="form-cadastro">
      <div class="mb-4 titulo">
        <h1>Entre na sua conta:</h1>
      </div>
      <div class="mb-4">
        <input type="email" autocomplete="username" name="email" class="form-control" id="input-email"
          aria-describedby="emailHelp" placeholder="E-mail:" required>
      </div>
      <div class="mb-4">
        <input type="password" autocomplete="current-password" name="senha" class="form-control" id="input-senha"
          placeholder="Senha:" required>
      </div>
      <div class="d-md-flex flex-column align-items-center justify-content-md-center custom-buttons" id="type-buttons">
        <button id="btn-pessoal" class="btn btn-primary" type="submit">LOGIN</button>
        <div class="error-container"></div>
      </div>
      <div class="mt-4 rodape">
        <p>
          NÃ£o tem uma conta?
          <a href="cadastro.html">Cadastre-se</a>
        </p>
      </div>
    </form>
  </div>
  <!-- <script src="../scripts/utils.js"></script>  -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="module" src="../scripts/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
</body>

</html>

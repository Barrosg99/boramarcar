<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/navbar.css">
  <link rel="stylesheet" href="../styles/home.css">
  <link rel="stylesheet" href="../styles/cadastro.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400&display=swap" rel="stylesheet">
  <title>Bora Marcar</title>
  <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
</head>

<body id="custom-style" style="font-family: 'Fredoka', sans-serif;">
  <nav id="custom-navbar" class="navbar navbar-expand-lg" style="background-color: #004AAD;">
    <div class="container-fluid">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="../images/bora_logo.png" width="105" height="65">
        </a>
      </div>
      <div class="d-flex botoes" id="navbarSupportedContent">
        <div class="d-flex">
          <a href="login.html">
            <button class="btn btn1">Entrar</button>
          </a>
        </div>
        <div class="d-flex">
          <a href="cadastro.html">
            <button class="btn btn-primary btn2">Cadastre-se</button>
          </a>
        </div>
      </div>
    </div>
  </nav>
  <form class="d-flex justify-content-around flex-wrap-reverse" style="padding: 0px 40px;"
    enctype="multipart/form-data">
    <div>
      <div style="width: 315px; height: 315px; position: relative;">
        <div>
          <label for="file-upload" class="custom-file-upload troca-avatar"
            style="background: transparent; display: none; border-radius: unset;">
            <i class="cloud-upload">Subir
              arquivo</i>
            <input id="file-upload" type="file" name="file" accept="image/*" disabled
              style="background: transparent; font-size: 0; cursor: pointer;" />
          </label>
        </div>
        <img class="img-fluid" style="width: 315px; height: 315px; width: 100%; position: absolute;">

      </div>
      <h2
        style="width: 315px;color: #004AAD; font-weight: bold; margin-top: 25px; margin-bottom: 25px; text-align: center;">
        Trocar foto do evento
      </h2>
      <div class="d-flex justify-content-around botoes">
        <button id="editar" class="btn btn-primary" type="button" style="max-width: 315px; margin-bottom: 25px;">Editar
          evento</button>
        <button id="excluir" class="btn btn-danger" type="button" style="max-width: 315px; margin-bottom: 25px;">Excluir
          evento</button>
      </div>
    </div>
    <div class="form-cadastro" style="padding-top: 40px;padding-bottom: 30px;margin: 0px 24px;">
      <div class="mb-4" style="margin-bottom: 0.5rem!important;">
        <input type="text" class="form-control" id="input-nome" name="nome" aria-describedby="nomeHelp"
          placeholder="Nome:" pattern="[A-Za-záàâãéèêíóôõúç\s]{8,50}" title="Nome com 8 a 50 letras" disabled required>
      </div>
      <div class="mb-4" style="margin-bottom: 0.5rem!important;">
        <input type="text" class="form-control" id="input-descricao" aria-describedby="nomeHelp"
          placeholder="Descrição do evento:" pattern="[A-Za-záàâãéèêíóôõúç\s]{8,50}" title="Descrição com 8 a 50 letras"
          maxlength="50" name="descricao" disabled required>
      </div>
      <div class="mb-4 d-flex justify-content-between data-or-tipo" style="margin-bottom: 0.5rem!important;">
        <input type="text" placeholder="Data do evento:" class="form-control same-line-input" type="text"
          id="input-data-evento" name="horario" style="width: 100%" disabled required>
      </div>
      <div class="mb-4" style="margin-bottom: 0.5rem!important;">
        <select class="form-select" id="tipo" name="publico" disabled required>
          <option value="" selected hidden>Tipo</option>
          <option value="true">Público</option>
          <option value="false">Privado</option>
        </select>
      </div>
    </div>
  </form>
  </div>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="module" src="../scripts/navbar.js"></script>
  <script type="module" src="../scripts/evento.js"></script>
  <!-- <script type="module" src="../scripts/configuracoes.js"></script> -->
  <script async="" src="//www.google-analytics.com/analytics.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-2.0.3.min.js"></script>
  <script type="text/javascript" src="//assets.locaweb.com.br/locastyle/2.0.6/javascripts/locastyle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
</body>

</html>

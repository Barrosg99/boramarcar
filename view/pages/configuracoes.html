<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/navbar.css">
  <link rel="stylesheet" href="../styles/home.css">
  <link rel="stylesheet" href="../styles/cadastro.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400&display=swap" rel="stylesheet">
  <title>Bora Marcar</title>
  <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
</head>

<body id="custom-style" style="font-family: 'Fredoka', sans-serif;">
  <nav id="custom-navbar" class="navbar navbar-expand-lg" style="background-color: #004AAD;">
    <div class="container-fluid">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="../images/bora_logo.png" width="105" height="65">
        </a>
      </div>
      <div class="d-flex botoes" id="navbarSupportedContent">
        <div class="d-flex">
          <a href="login.html">
            <button class="btn btn1">Entrar</button>
          </a>
        </div>
        <div class="d-flex">
          <a href="cadastro.html">
            <button class="btn btn-primary btn2">Cadastre-se</button>
          </a>
        </div>
      </div>
    </div>
  </nav>
  <h1 class="h1">Configurações:</h1>
  <div class="d-flex justify-content-center">
    <div>
      <img src="../images/gato.jpg" class="img-fluid"
        style="border-radius: 100%; max-width: 315px; max-height: 315px; width: 100%;">
      <h2 style="color: #004AAD; font-weight: bold; margin-top: 25px; margin-bottom: 25px; text-align: center;">
        Gatinho
        Fofo</h2>
      <button class=" btn btn-primary" type="button" style="max-width: 315px; width: 100%; margin-bottom: 25px;">Editar
        perfil</button>
    </div>
    <div style="margin-left: 40px; max-height: 300px; height: 100%;">
      <form class="form-cadastro" style="padding: 0; padding-bottom: 30px; ">
        <div>
          <h1 style="color: #004AAD; font-weight: bold; font-size: 30px; margin-top: 25px; margin-bottom: 25px; ">
            Meus
            dados:</h1>
        </div>
        <div class="mb-4" style="margin-bottom: 0.5rem!important;">
          <input type="text" class="form-control" id="input-nome" name="nome" placeholder="Nome:">
        </div>
        <div class="mb-4" style="margin-bottom: 0.5rem!important;">
          <input type="text" class="form-control cpf-mask" id="input-cpf" name="cpf" placeholder="CPF:">
        </div>
        <div class="mb-4 d-flex justify-content-between" style="margin-bottom: 0.5rem!important;">
          <input type="text" placeholder="Data de nascimento:" class="form-control" type="text" id="input-nascimento"
            name="dataNascimento" style="width: 49%">

          <input type="text" class="form-control cel-sp-mask" id="input-telefone" name="telefone"
            placeholder="Telefone:" style="width: 49%">
        </div>
        <div class="mb-4" style="margin-bottom: 0.5rem!important;">
          <input type="text" class="form-control" placeholder="Email:">
        </div>
        <div class="mb-4" style="margin-bottom: 0.5rem!important;">
          <input type="text" class="form-control" placeholder="Senha:">
        </div>
      </form>
    </div>
  </div>


</body>

</html>

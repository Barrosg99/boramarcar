<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/navbar.css">
  <link rel="stylesheet" href="../styles/cadastro.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="//assets.locaweb.com.br/locastyle/2.0.6/stylesheets/locastyle.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <title>Bora Marcar - Cadastre-se</title>
  <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
</head>

<body id="custom-style">
  <nav id="custom-navbar" class="navbar navbar-expand-lg" style="background-color: #004AAD;">
    <div class="container-fluid">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="../images/bora_logo.png" width="105" height="65">
        </a>
      </div>
      <div class="d-flex botoes" id="navbarSupportedContent">
        <div class="d-flex">
          <a href="login.html">
            <button class="btn btn1">Entrar</button>
          </a>
        </div>
        <div class="d-flex">
          <a href="cadastro.html">
            <button class="btn btn-primary btn2">Cadastre-se</button>
          </a>
        </div>
      </div>
    </div>
  </nav>
  <h1 class="titulo-evento">Criar Evento:</h1>
  <div class="container-form evento-form">
    <form class="form-cadastro" enctype="multipart/form-data">
      <div class="mb-4 titulo">
        <h1>Informe os dados do seu evento:</h1>
      </div>
      <div class="mb-4">
        <input type="text" class="form-control" id="input-nome" aria-describedby="nomeHelp"
          placeholder="Nome do evento:" pattern="[A-Za-záàâãéèêíóôõúç\s]{8,50}" title="Nome com 8 a 50 letras"
          maxlength="50" name="nome" required>
      </div>
      <div class="mb-4">
        <input type="text" class="form-control" id="input-descricao" aria-describedby="nomeHelp"
          placeholder="Descrição do evento:" title="Descrição com 8 a 50 letras" maxlength="50" name="descricao"
          required>
      </div>
      <div class="mb-4 d-flex justify-content-between">
        <label for="file-upload" class="custom-file-upload">
          <i class="fa fa-cloud-upload">Upload da Imagem</i>
          <input id="file-upload" type="file" name="file" accept="image/*" required />
        </label>

        <select class="form-select same-line-input" id="tipo" name="publico" required>
          <option value="" selected hidden>Tipo</option>
          <option value="true">Público</option>
          <option value="false">Privado</option>
        </select>
      </div>
      <div class="mb-4 d-flex justify-content-between">
        <input type="text" placeholder="Data do evento:" class="form-control same-line-input" type="text"
          id="input-data-evento" name="horario" required>
        <input type="text" class="form-control cep-mask same-line-input endereco" id="input-cep" name="cep"
          placeholder="CEP:" pattern="(\d{5}-\d{3})" required>
      </div>
      <div class="mb-4 d-flex justify-content-between">
        <select class="form-select same-line-input endereco" id="estado" name="estado" required>
          <option value="" selected hidden>Estado</option>
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
          <option value="EX">Estrangeiro</option>
        </select>
        <input type="text" class="form-control same-line-input endereco" name="municipio" placeholder="Municipio:"
          minlength="8" required>
      </div>
      <div class="mb-4">
        <input type="text" class="form-control endereco" name="logradouro" placeholder="Endereço:" minlength="8"
          required>
      </div>
      <div class="mb-4">
        <input type="text" class="form-control endereco" name="complemento" placeholder="Complemento:" minlength="8">
      </div>
      <div class="d-md-flex flex-column align-items-center justify-content-md-center custom-buttons" id="type-buttons">
        <button class="btn btn-primary cadastro" id="btn-pessoal" type="submit">
          Criar Evento
        </button>
        <div class="error-container"></div>
      </div>
    </form>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="module" src="../scripts/cadastro-evento.js"></script>
  <script type="module" src="../scripts/navbar.js"></script>
  <script async="" src="//www.google-analytics.com/analytics.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-2.0.3.min.js"></script>
  <script type="text/javascript" src="//assets.locaweb.com.br/locastyle/2.0.6/javascripts/locastyle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Bora Marcar - Cadastre-se</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>
<body id="custom-style">
    <nav id="custom-navbar" class="navbar navbar-expand-lg" style="background-color: #004AAD;">
        <div class="container-fluid"> 
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="images/bora_logo.png"  width="105" height="65">
                </a>
            </div>
            <div class="d-flex" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                <div class="d-flex">
                    <button class="btn btn1">Entrar</button>
                </div>
                <div class="d-flex">
                    <button class="btn btn-primary btn2 disabled">Cadastre-se</button>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-form">
        <form class="form-cadastro">
            <div class="mb-4 titulo">
                <h1>Informe os dados do seu estabelecimento:</h1>
            </div>
            <div class="mb-4">
              <input type="text" class="form-control" id="input-nome" aria-describedby="nomeHelp" placeholder="Razão Social:">
            </div>
            <div class="mb-4 d-flex justify-content-between">
                <input type="text" class="form-control" id="input-nascimento" aria-describedby="nomeHelp" placeholder="Telefone:">
                <input type="text" class="form-control" id="input-telefone" aria-describedby="nomeHelp" placeholder="Tipo:">
            </div>
            <div class="mb-4 d-flex justify-content-between">
                <input type="text" class="form-control" id="input-uf" aria-describedby="nomeHelp" placeholder="UF:">
                <input type="text" class="form-control" id="input-cep" aria-describedby="nomeHelp" placeholder="CEP:">
            </div>
            <div class="mb-4">
              <input type="text" class="form-control" id="input-senha" placeholder="Municipio:">
            </div>
            <div class="mb-4">
                <input type="text" class="form-control" id="input-confirma-senha" placeholder="Endereço:">
            </div>
            <div class="d-md-flex justify-content-md-center custom-buttons" id="type-buttons" onclick="cadastro()">
                <button class="btn btn-primary cadastro" id="btn-pessoal" type="button">CADASTRE-SE</button>
              </div>
          </form>
    </div>
    <script src="scripts/utils.js"></script> 
    <script src="scripts/cadastro.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
